<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <script type="text/JavaScript" src="luckyNumberSevens.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Lucky Number Sevens</title>
 
<style>
    header, label  {
        font-family: Papyrus, Fantasy;
        font-weight: bold;        
    }

    button {
        font-family: Papyrus, Fantasy;
        font-weight: bold;  
    }
</style>
</head>

<body>

    <header class="jumbotron"> Lucky Number Sevens</header>

    <form name="luckyNumberSevens" onsubmit=" return play();">

        <label for="bet">Starting bet: </label>
        <div class="input-group mb-">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>


            <input type="number" id="bet" class="form-control" >
            <div class="input-group-append">
                <span class="input-group-text">.00</span>
            </div>
        </div><br>
        <div class="text-center">
            <button type="submit" id="submitButton" class="btn btn-primary">Play!</button>
        </div>
    </form><br>

    <table id="results" class="table table-striped" style="display:none;">
        <thead>
            <tr>
                <th>Game Results</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Starting Bet</td>
                <td><span id="start"></span></td>
            </tr>
            <tr>
                <td>Total Rolls Before Going Broke</td>
                <td><span id="rollsNum"></span></td>
            </tr>
            <tr>
                <td>Highest Amount Won</td>
                <td><span id="max"></span></td>
            </tr>
            <tr>
                <td>Roll Count at Hightest Amount Won</td>
                <td><span id="rollsAtMax"></span></td>
            </tr>
        </tbody>
    </table>

    </div>

</body>
</html>
