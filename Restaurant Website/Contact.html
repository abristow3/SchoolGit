		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="restaurantstyles.css">

		<noscript>
			<div style="border: 1px solid purple; padding: 10px">
			  <span style="color:red">JavaScript is not enabled!</span>
			</div>
		  </noscript>
		

		<style>
			body {
				text-align: center;
			}

			form {
				display: inline-block
			}

			form label {
				font-weight: bold;
			}
			
		</style>
	</head>
	
		<body>
			
	
			<header class="jumbotron"><h1> Bristow's Bistro </h1>
				<p> New resteraunt site opening soon!</p></header>
		
		<hr />

		<nav>
			<a class="btn badge-pill" href="HomePage.html"><img src="images/house.png" width="30" height="30">Home</a>
			<a class="btn badge-pill" href="menu.html">Menu</a>
			<a class="btn badge-pill" href="contact.html">Contact Us</a>
		</nav>

		<hr />
		
		<div class="center-me">
			<div id='error'></div>
		<form id="contact" action="submit.html" method="POST" role="form" data-toggle="validator" onsubmit="return validation();">
			<label for="name">Name:</label>	
				<input type="text" id="name" name="name"><br />
		<br />
			<label for="email">Email:</label>
				<input type="text" id="email" name="email"><br />
		<br />
			<label for="phone">Phone:</label>
				<input type="text" id="phone" name="phone"><br />
		<br />
			<label for="reason">Reason for Inquiry:</label>
				<select id="reason" name="reason" required="required" data-error="Please choose an option">
					<option value="default" selected>Catering</option>
					<option value="privateparty">Private Party</option>
					<option value="feedback">Feedback</option>
					<option value="other">Other</option>
				</select>
		<br />
		<br />
			<label for="info">Additional Information:</label>
				<textarea id="info" name="info"></textarea><br />
		<br />
			<legend>Have you been to the restaurant?</legend>
					<input type="radio" id="choice1" name="questionnaire" value="yes">
						<label for="choice1">Yes</label>
					<input type="radio" id="choice2" name="questionnaire" value="yes">
						<label for="choice2">No</label>				
		<br />
		<br />
			<legend>Best days to contact you:</legend>
				<input type="checkbox" id="monday" name="day" value="monday">
					<label for="monday">M</label>
				<input type="checkbox" id="tuesday" name="day" value="tuesday">
					<label for="tuesday">T</label>
				<input type="checkbox" id="wednesday" name="day" value="wednesday">
					<label for="wednesday">W</label>
				<input type="checkbox" id="thursday" name="day" value="thursday">
					<label for="thursday">Th</label>
				<input type="checkbox" id="friday" name="day" value="friday">
					<label for="friday">F</label>
		<br />
		<br />
			<input type="submit" name="send request" value="Send Request">
			</div>

	<div class="spacing">
		<footer>
		<p>River Oak Cir, Virginia Beach, VA, 23456</p>
		<p> ###-###-####</p>
		</footer>
	</div>
	
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
